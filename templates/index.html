<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f8ff; font-family: Arial, sans-serif;">

    <form action="/calculate" method="post" style="text-align: center; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff;">
        <h1 style="font-family: cursive; color: #333;">BMI Calculator</h1>
        
        <div style="margin-bottom: 15px;">
            <label for="height" style="display: block; margin-bottom: 5px;">Height (in cms)</label>
            <input type="number" id="height" name="height" required style="width: 100%; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="weight" style="display: block; margin-bottom: 5px;">Weight (in KGs)</label>
            <input type="number" id="weight" name="weight" required style="width: 100%; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Calculate BMI</button>
    </form>

</body>
</html>
